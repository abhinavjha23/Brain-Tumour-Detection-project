<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection - AI Diagnostics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 0 40px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            opacity: 0.3;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 2.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff 0%, #d4d4d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #a3a3a3;
            font-weight: 400;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px 32px;
            backdrop-filter: blur(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .upload-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            display: block;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px 20px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-control::file-selector-button {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-right: 12px;
            transition: all 0.2s ease;
        }

        .form-control::file-selector-button:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            margin-top: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn-primary:hover {
            background: #f5f5f5;
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.15);
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .results-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin-top: 32px;
            backdrop-filter: blur(20px);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 12px;
        }

        .confidence-text {
            color: #a3a3a3;
            font-size: 0.95rem;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .result-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result-image:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 4px;
            height: 4px;
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 3px;
            height: 3px;
            bottom: 30%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            .upload-card {
                padding: 32px 24px;
            }
            
            .hero-section {
                padding: 40px 0 32px;
            }
        }

        /* Loading state */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-loading::after {
            content: '';
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <div class="hero-section">
            <h1 class="main-title">MRI Tumor Detection</h1>
            <p class="subtitle">Advanced AI-powered diagnostic system for rapid tumor identification and classification</p>
        </div>

        <!-- File Upload Form -->
        <div class="upload-card">
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload MRI Scan</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Analyze Scan
                </button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div class="results-card">
            <h4 class="result-title">{{ result }}</h4>
            <p class="confidence-text">Confidence Level: {{ confidence }}%</p>
            <img src="{{ file_path }}" class="result-image" alt="Analyzed MRI Scan">
        </div>
        {% endif %}
    </div>

    <script>
        // Add loading state to form submission
        document.getElementById('uploadForm').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('btn-loading');
            submitBtn.textContent = 'Processing';
        });

        // File input feedback
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                const submitBtn = document.getElementById('submitBtn');
                submitBtn.textContent = 'Analyze ' + fileName.substring(0, 15) + '...';
                submitBtn.style.background = '#10b981';
            }
        });
    </script>
</body>
</html>
